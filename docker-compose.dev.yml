version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: next_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules  # prevent node_modules on host from clashing
    command: npm run dev

volumes:
  mysql_data_dev:
