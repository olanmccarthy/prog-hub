version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-appdb}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: next_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules  # prevent node_modules on host from clashing
    command: sh -c "sleep 5 && npx prisma db push && npm run dev"

volumes:
  mysql_data_dev:
