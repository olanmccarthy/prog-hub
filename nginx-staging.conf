server {
      server_name staging.olanfans.com;

      # Serve deck images directly from filesystem (staging)
      location /deck-images/ {
          alias /home/ec2-user/prog-hub/public/deck-images-staging/;
          expires 1d;
          add_header Cache-Control "public";
          access_log off;
      }

      # Serve banlist images directly from filesystem (staging)
      location /banlist-images/ {
          alias /home/ec2-user/prog-hub/public/banlist-images-staging/;
          expires 1d;
          add_header Cache-Control "public";
          access_log off;
      }

      # Proxy to Next.js Docker container (staging on port 3001)
      location / {
          proxy_pass http://localhost:3001;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_cache_bypass $http_upgrade;
      }

    listen 80;
    listen [::]:80;
}
